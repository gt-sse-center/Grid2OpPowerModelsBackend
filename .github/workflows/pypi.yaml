name: PyPi Package Upload

on: [push]

# Disallow multiple parallel runs of this action
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Download Linux shared library artifact
        uses: actions/download-artifact@v3
        with:
          name: shared-library-ubuntu-latest
          path: artifacts/linux/

      - name: Download macOS shared library artifact
        uses: actions/download-artifact@v3
        with:
          name: shared-library-macos-latest
          path: artifacts/macos/

      - name: Download Windows shared library artifact
        uses: actions/download-artifact@v3
        with:
          name: shared-library-windows-latest
          path: artifacts/windows/

      - name: Verify all downloaded artifacts
        run: |
          echo "Verifying all downloaded artifacts:"
          ls -l artifacts/*

      - name: Prepare Python package
        run: |
          echo "Bundling shared libs into Python package"
          mkdir -p src/PowerModelsBackend/shared_objects/linux
          mkdir -p src/PowerModelsBackend/shared_objects/macos
          mkdir -p src/PowerModelsBackend/shared_objects/windows
          cp artifacts/linux/* src/PowerModelsBackend/shared_objects/linux/
          cp artifacts/macos/* src/PowerModelsBackend/shared_objects/macos/
          cp artifacts/windows/* src/PowerModelsBackend/shared_objects/windows/

      - name: Build package
        run: python -m build

      - name: Publish package
        if: ${{ github.event.workflow_run.head_branch == 'main' }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_KEY }}